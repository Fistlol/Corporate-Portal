<div class="container">
  <div class="container__top">
    <h2 class="container__top__title">Создать новую папку</h2>
  </div>
  <div class="container__mid">
    <input
      placeholder="Название папки"
      [(ngModel)]="data.name"
      class="container__mid__input">
  </div>
  <div class="container__buttons">
    <button [mat-dialog-close]="data.name" class="container__buttons__button">Сохранить</button>
    <button (click)="onNoClick()" class="container__buttons__button">Отменить</button>
  </div>
</div>
